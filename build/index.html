<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Webpack_24HomeTask</title>
    <style>
    	*{
    		box-sizing: border-box;
    	}
    	body{
    		margin: 0;
    		font: 20px Helvetica, sans-serif;
       	}
       	.todo-form{
       		width: 600px;
       		margin: 0 auto;
       	}
       	.todo-form_textarea_name{
       		width: 100%;
       		height: 25px;
       		border: 2px solid grey;
       		padding: 2px 0 0 5px;
       		resize: none;
       		overflow: hidden;
       		margin-top: 20px;
       	}
       	.todo-form_textarea_comment{
       		width: 100%;
       		height: 25px;
       		border: 2px solid grey;
       		padding: 2px 0 0 5px;
       		resize: none;
       		overflow: hidden;
       		margin-top: 5px;       		
       	}

       	.todo-form_button{
       		width: 100%;
       		text-align: center;
       		color: blue;
        }
       .todo-form_button:hover{
       		cursor: pointer;
       	}
       	.todo-list {
			list-style-type: none;
			padding: 0;
			margin: 0 auto;
			width: 600px;
			margin-top: 40px;
			
		}

		.todo-list li {
			border-bottom: 1px solid grey;
			padding: 10px 20px;
		}
		.todo-list span {
			cursor: pointer;
			margin-right: 40px;
			color: red;
		}

    </style>
</head>
<body>
<div id="app"></div>

  


<script src="bundle.js">

</script>
</body>
</html>
